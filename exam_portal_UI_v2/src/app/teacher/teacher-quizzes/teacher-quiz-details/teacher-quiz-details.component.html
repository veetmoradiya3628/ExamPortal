      </svg>
      <span class="mx-1 text-sm sm:text-base">
        Students
      </span>
    </button>

    <button id="attempts" (click)="changeTabStatus($event,'attempts')" class="inline-flex items-center h-10 px-2 py-2 -mb-px text-center text-gray-700 bg-transparent border-b-2 border-transparent sm:px-4 -px-1 dark:text-white whitespace-nowrap cursor-base focus:outline-none hover:border-gray-400">

      <span class="mx-1 text-sm sm:text-base">
        Attempts
      </span>

    <button id="notification" (click)="changeTabStatus($event,'notification')" class="inline-flex items-center h-10 px-2 py-2 -mb-px text-center text-gray-700 bg-transparent border-b-2 border-transparent sm:px-4 -px-1 dark:text-white whitespace-nowrap cursor-base focus:outline-none hover:border-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mx-1 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>

      <span class="mx-1 text-sm sm:text-base">
        Notification
      </span>

  </div>
</div>


<!-- Information -->
<ng-container *ngIf="quizDetailTabs.get('information')">
  <h1>Quiz Information</h1>
</ng-container>

<!-- Questions -->
<ng-container *ngIf="quizDetailTabs.get('questions')">
  <div class="flex flex-row justify-between">
    <h3 class="text-2xl m-2">Questions</h3>
    <button class="rounded-full text-white bg-black p-2 mr-5">Add Question</button>
  </div>
  <div class="flex flex-col flex-wrap h-[calc(100vh-150px)] overflow-y-scroll">
    <div class="block w-full" *ngFor="let question of questions">
      <div
        class="rounded-lg m-2 bg-white p-2 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
        <div class="p-2">
          <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
            {{ question.questionText }}
          </h5>
          <p class="mb-2 text-base text-neutral-600 dark:text-neutral-200" *ngFor="let option of question.options">
            {{option.optionText}}
          </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Students -->
<ng-container *ngIf="quizDetailTabs.get('students')">
  <h1>Quiz Students Coming soon ... :) </h1>
</ng-container>

<!-- Attempts -->
<ng-container *ngIf="quizDetailTabs.get('attempts')">
  <h1>Quiz Attempts</h1>
</ng-container>

<!-- Notification -->
<ng-container *ngIf="quizDetailTabs.get('notification')">
  <h1>Quiz Notifications Coming soon ... :) </h1>
</ng-container>
