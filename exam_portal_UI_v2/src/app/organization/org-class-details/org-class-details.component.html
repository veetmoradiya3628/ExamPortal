<div class="flex flex-col">
    <div class="flex flex-row m-2">
        <div class="w-full">
            <div
                class="flex p-2 flex-row  flex-initial bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <div class="flex flex-col">
                    <div class="text-3xl">{{ classDetails.classroomTitle }}
                    </div>
                    <div class="text-2xl">{{ classDetails.classroomSubTitle }}
                    </div>
                </div>
                <div class="flex flex-row h-10 justify-start mt-4">
                    <p class="text-black-200 ml-10 border border-black-500 hover:bg-black-500 hover:text-black active:bg-black-200 text-sm px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                        type="button">
                        Class Code : <b>{{ classDetails.classroomCode }}</b>
                    </p>
                    <button class="px-4 py-2 ml-2 bg-blue-400 text-black text-sm font-medium rounded-md">
                        Regenerate code
                    </button>
                    <button class="px-4 py-2 ml-2 bg-gray-600 text-white text-sm font-medium rounded-md">
                        Teacher
                    </button>
                    <button class="px-4 py-2 ml-2 bg-slate-500 text-white text-sm font-medium rounded-md">
                        Students
                    </button>
                    <button class="px-4 py-2 ml-2 bg-blue-300 text-black text-sm font-medium rounded-md">
                        Quiz
                    </button>
                    <button class="px-4 py-2 ml-2 bg-red-600 text-white text-sm font-medium rounded-md">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-row w-full h-[calc(100vh-140px)] pb-2 flex-wrap overflow-y-scroll m-2">
        <div class="w-full items-center">
            <section class="bg-white dark:bg-gray-900 mt-2">
                <div class="w-10/12 m-auto">
                    <div class="flex justify-between items-center mb-6 ml-2">
                        <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Posts ({{ postsCnt }})
                        </h2>
                    </div>
                    <form (ngSubmit)="postFormSubmit()">
                        <div class="m-2">
                            <ckeditor [editor]="Editor" name="postContent" [(ngModel)]="postContent"></ckeditor>
                        </div>

                        <button type="submit"
                            class="inline-flex items-center ml-2 py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                            Post comment
                        </button>
                    </form>
                    <article *ngFor="let post of classPosts"
                        class="p-2 mb-6 text-base bg-white rounded-lg dark:bg-gray-900">
                        <footer class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <b class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"><img
                                        class="mr-2 w-6 h-6 rounded-full"
                                        src="https://flowbite.com/docs/images/people/profile-picture-2.jpg"
                                        alt="Michael Gough">{{ post.postCreatorName }}</b>
                                <p class="text-sm text-gray-600 dark:text-gray-400"><time pubdate datetime="2022-02-08"
                                        title="February 8th, 2022">{{ post.createdAt | date: 'yyyy/MM/dd h:mm:ss a'
                                        }}</time></p>
                            </div>
                            <div>
                                <i (click)="editPost()" class='fa fa-edit text-xs text-blue-600 md:text-xl mr-2'></i>
                                <i (click)="deletePost(post.postId)" class='fa fa-trash text-xs text-red-600 md:text-xl'></i>
                            </div>
                        </footer>
                        <div class="text-gray-500 dark:text-gray-400" [innerHTML]="post.postContent"></div>
                        <div class="flex items-center mb-2 mt-4 space-x-4">
                            <button type="button"
                                class="flex items-center text-sm text-gray-500 hover:underline dark:text-gray-400">
                                <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                                    </path>
                                </svg>
                                Comments
                            </button>
                        </div>
                        <hr>
                    </article>
