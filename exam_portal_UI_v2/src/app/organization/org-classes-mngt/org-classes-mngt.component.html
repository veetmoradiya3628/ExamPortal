<ng-container *ngIf="!createClassMode">
    <div class="flex flex-col">
        <div class="flex flex-row">
            <button type="button" (click)="setCreateClassMode()"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 ml-4 mt-4">
                Create New Class
            </button>
        </div>
        <div class="flex flex-row w-full h-[calc(100vh-140px)] pb-2 flex-wrap overflow-y-scroll">
            <div class="w-1/2" *ngFor="let c of classes">
                <div class="max-w-2xl px-8 py-4 m-2 mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800"
                    style="cursor: auto;">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-light text-gray-600 dark:text-gray-400">{{ c.createdAt | date:
                            'yyyy/MM/dd h:mm:ss a' }}</span>
                    </div>
                    <div class="mt-2">
                        <a href="#"
                            class="text-2xl font-bold text-gray-700 dark:text-white hover:text-gray-600 dark:hover:text-gray-200 hover:underline">{{
                            c.classroomTitle }}</a>
                        <p class="mt-2 text-gray-600 dark:text-gray-300">{{ c.classroomSubTitle }}</p>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <a [routerLink]="'../../org-admin/class-details/'+ c.classroomId"
                            class="text-blue-600 dark:text-blue-400 hover:underline">Details ‚ü∂</a>
                        <a
                            class="px-3 py-1 text-sm font-bold text-gray-100 transition-colors duration-200 transform bg-gray-600 rounded cursor-pointer hover:bg-gray-500">Code:
                            {{
                            c.classroomCode }}</a>
                        <!-- <div class="flex items-center">
                            <img src="https://stackdiary.com/140x100.png" alt="Author Photo"
                                class="hidden object-cover w-10 h-10 mx-4 rounded-full sm:block">
                            <a class="font-bold text-gray-700 cursor-pointer dark:text-gray-200">John Doe</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
<!-- Add Class Modal code -->
<ng-container *ngIf="createClassMode">
    <div class="flex">
        <!-- <p> {{ createClassForm.value | json }}</p> -->
        <div class="flex-auto ml-20 mr-20">
            <h1 class="font-bold text-2xl">Create New Class</h1>
            <form class="mt-6 flex flex-col" [formGroup]="createClassForm" (ngSubmit)="createClassroom()">
                <div class="flex flex-col w-3/4">
                    <div>
                        <label class="block text-gray-700">Class Title</label>
                        <input type="text" placeholder="Enter Class Name" formControlName="classroomTitle"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Class Sub Title</label>
                        <input type="text" placeholder="Enter Class Sub Title" formControlName="classroomSubTitle"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>
                </div>
                <div class="mt-4 w-full flex flex-row">
                    <button type="submit" class="w-1/6 block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                  px-4 py-3 mt-2">Create</button>
                    <button type="button" class="w-1/6 block bg-gray-500 hover:bg-gray-400 focus:bg-gray-400 text-white font-semibold rounded-lg
                  px-4 py-3 ml-2 mt-2" (click)="cancelCreateEvent()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</ng-container>
