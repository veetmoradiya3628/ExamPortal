<ng-container *ngIf="!addTeacherMode">
  <section class="container w-[100%] max-w-[1660px]">
    <button type="button"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 ml-4 mt-4">
      <a (click)="changeAddTeacherMode()">Add Teacher</a>
    </button>
    <div class="flex flex-row w-full h-[calc(100vh-140px)] pb-2 flex-wrap overflow-y-scroll">
      <div class="w-full mt-2 rounded-lg shadow-lg">
        <div class="w-full overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr
                class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                <th class="px-4 py-3">Username</th>
                <th class="px-4 py-3">E-mail</th>
                <th class="px-4 py-3">Full Name</th>
                <th class="px-4 py-3">Role</th>
                <th class="px-4 py-3">Is Enabled</th>
                <th class="px-4 py-3">Action</th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr class="text-gray-700" *ngFor="let user of users">
                <td class="px-4 py-3 text-sm border">{{ user.username | uppercase }}</td>
                <td class="px-4 py-3 text-sm border">{{ user.email }}</td>
                <td class="px-4 py-3 text-sm border">{{ user.firstName + " " + user.lastName }}</td>
                <td class="px-4 py-3 text-sm border">{{ user.roles[0] }}</td>
  
                <td class="px-4 py-3 text-xs border">
                  <input
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                    type="checkbox" role="switch" [checked]="user.enabled"
                    (click)="onUserStatusUpdate(user.userId, user.enabled)" />
  
                  <span *ngIf="user.enabled"
                    class="ml-2 px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-sm"> Active
                  </span>
                  <span *ngIf="!user.enabled"
                    class="ml-2 px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-sm"> Disabled
                  </span>
                </td>
  
                <td class="px-4 py-3 text-sm border">
                  <button class="inline-flex px-4 py-2 bg-blue-400 text-white text-sm font-medium rounded-md">
                    Info
                  </button>
                  <button class="inline-flex px-4 py-2 ml-2 bg-gray-600 text-white text-sm font-medium rounded-md"
                    (click)="updateUser(user.userId)">
                    Update
                  </button>
                  <button (click)="deleteUserById(user.userId)"
                    class="inline-flex px-4 py-2 ml-2 bg-red-600 text-white text-sm font-medium rounded-md">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  
</ng-container>
<!-- Add Teacher form -->
<ng-container *ngIf="addTeacherMode">
  <div class="flex">
    <div class="flex-auto ml-20 mr-20">
        <h1 class="font-bold text-2xl mt-2">Add Student</h1>
        <form class="mt-2" [formGroup]="addUserForm" (ngSubmit)="addOrModifyUser()">
            <div class="flex flex-col w-3/4 ">

                <div class="mt-4">
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" formControlName="email" placeholder="Enter Email Address"
                        class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                        autofocus autocomplete required>
                </div>

                <div class="mt-4 flex flex-row">
                    <div class="w-1/2 pr-2">
                        <label class="block text-gray-700">First Name</label>
                        <input type="firstname" formControlName="firstName" placeholder="Enter Firstname"
                            minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="w-1/2">
                        <label class="block text-gray-700">Last Name</label>
                        <input type="lastname" formControlName="lastName" placeholder="Enter Lastname" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="username" formControlName="username" placeholder="Enter username" minlength="6"
                        class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
                </div>

                <div class="mt-4" *ngIf="!editMode">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" formControlName="password" placeholder="Enter username" minlength="6"
                        class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-700">Phone No.</label>
                    <input type="number" max="10" formControlName="phone" placeholder="Enter Phone" minlength="6"
                        class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
                </div>


                <!-- <div class="text-right mt-2">
                <a href="#"
                    class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot
                    Password?</a>
            </div> -->
                <div class="flex flex-row">
                    <button *ngIf="!editMode" type="submit" class="w-1/2 block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Register</button>
                    <button *ngIf="editMode" type="submit" class="w-1/2 block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Update</button>
                    <button type="button" class="w-1/2 block bg-indigo-500 ml-2 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6" (click)="changeAddTeacherMode()">Cancel</button>
                </div>

            </div>
        </form>
    </div>
</div>
</ng-container>
