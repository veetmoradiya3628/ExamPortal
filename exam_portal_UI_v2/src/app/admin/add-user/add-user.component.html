<div class="flex">
    <div class="flex-auto ml-20 mr-20">
      <h1 class="font-bold text-2xl">Add User</h1>
      <!-- <form class="mt-6 flex flex-col" [formGroup]="addUserForm" (ngSubmit)="addUser()"> -->
        <form class="mt-6" action="#" method="POST">
      <div class="flex flex-col w-3/4 ">
            <div>
                <label class="block text-gray-700">Role</label>
                <select name="role" id="role" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>        
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Email Address</label>
                <input type="email" name="" id="" placeholder="Enter Email Address"
                    class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                    autofocus autocomplete required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Username</label>
                <input type="username" name="" id="" placeholder="Enter username" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">First Name</label>
                <input type="firstname" name="" id="" placeholder="Enter Firstname" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Last Name</label>
                <input type="lastname" name="" id="" placeholder="Enter Lastname" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Phone No.</label>
                <input type="phone" name="" id="" placeholder="Enter Phone" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
            </div>


            <!-- <div class="text-right mt-2">
                <a href="#"
                    class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot
                    Password?</a>
            </div> -->

            <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
            px-4 py-3 mt-6">Register</button>
        </div>
        </form>
    </div>
  </div>
