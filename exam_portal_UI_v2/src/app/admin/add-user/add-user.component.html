<div class="flex">
    <div class="flex-auto ml-20 mr-20">
        <h1 class="font-bold text-2xl">Add User</h1>
        <form class="mt-6" [formGroup]="addUserForm" (ngSubmit)="addOrModifyUser()">
            <div class="flex flex-col w-3/4 ">
                <div class="flex flex-row" *ngIf="!editMode">
                    <div class="w-1/2 mr-2" formGroupName="organization">
                        <label class="block text-gray-700">Organization</label>
                        <select name="organization" formControlName="orgId"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none">
                            <option value="">Select Organization</option>
                            <option *ngFor="let organization of Organizations" [value]="organization.orgId">{{
                                organization.orgName }}</option>
                        </select>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700" for="roleName">Role</label>
                        <select id="roleName" formControlName="roleName"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none">
                            <option value="">Select Role</option>
                            <option value="ORG_ADMIN">Organization Admin</option>
                            <option value="TEACHER">Teacher</option>
                            <option value="STUDENT">Student</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" formControlName="email" placeholder="Enter Email Address"
                        class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                        autofocus autocomplete required>
                </div>

                <div class="mt-4 flex flex-row">
                    <div class="w-1/2 pr-2">
                        <label class="block text-gray-700">First Name</label>
                        <input type="firstname" formControlName="firstName" placeholder="Enter Firstname" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="w-1/2">
                        <label class="block text-gray-700">Last Name</label>
                        <input type="lastname" formControlName="lastName" placeholder="Enter Lastname" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="username" formControlName="username" placeholder="Enter username" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
                </div>

                <div class="mt-4" *ngIf="!editMode">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" formControlName="password" placeholder="Enter username" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-700">Phone No.</label>
                    <input type="number" max="10" formControlName="phone" placeholder="Enter Phone" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
                </div>


                <!-- <div class="text-right mt-2">
                <a href="#"
                    class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot
                    Password?</a>
            </div> -->
                <div class="flex flex-row">
                    <button *ngIf="!editMode" type="submit" class="w-1/2 block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Register</button>
                        <button *ngIf="editMode" type="submit" class="w-1/2 block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Update</button>
                        <button type="button" class="w-1/2 block bg-indigo-500 ml-2 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6" (click)="cancelClick()">Cancel</button>
                </div>
                
            </div>
        </form>
    </div>
</div>
