<div class="flex">
  <div class="flex-auto ml-20 mr-20">
    <h1 class="font-bold text-2xl">Add Organization</h1>
    <form class="mt-6 flex flex-col" [formGroup]="addOrganizationForm" (ngSubmit)="addOrganization()">
      <div class="flex flex-col w-1/2">
        <div>
          <label class="block text-gray-700">Organization Name</label>
          <input type="text" formControlName="orgName" placeholder="Enter Organization Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Organization Description</label>
          <textarea id="message" formControlName="orgDescription" rows="4" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" placeholder="Write Organization description here..."></textarea>
        </div>
      </div>
      <div class="mt-4 w-full flex flex-row">
        <button type="submit" class="w-1/6 block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-2">Add</button>
        <button type="submit" class="w-1/6 block bg-gray-500 hover:bg-gray-400 focus:bg-gray-400 text-white font-semibold rounded-lg
                px-4 py-3 ml-2 mt-2" [routerLink]="'/admin/organization'">Cancel</button>
      </div>
    </form>
  </div>
</div>
