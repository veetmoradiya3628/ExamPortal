<mat-card>
    <h1 class="p10">Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmitAddCategoryForm()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input autofocus type="text" name="title" matInput placeholder="Enter title here" formControlName="title">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" matInput placeholder="Enter Description here" rows="13" formControlName="description"></textarea>
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button type="submit" [disabled]="!addCategoryForm.valid" mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
