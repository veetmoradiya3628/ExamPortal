<div class="bootstrap-wrapper">
    <div class="row mt-20">
        <div class="col-md-12">
            <h1>Adding to Question to <b> {{ qTitle }} </b></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter the detail of the New Question </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="addQuizForm()">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100 mt-20">
                            <mat-label>Write question content</mat-label>
                            <textarea required placeholder="Enter here ..." rows="8" [(ngModel)]="question.content"
                                name="content" matInput></textarea>                            
                        </mat-form-field> -->

                        <ckeditor 
                            [editor]="Editor" 
                            data="<h1>Write your question here !</h1>"
                            name="content"
                            [(ngModel)]="question.content"
                        ></ckeditor>
                        
                        <!-- options -->
                        <div class="row mt-20">
                            <div class="col-md-6">
                                <!-- option 1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input required [(ngModel)]="question.option1" name="question1" type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="question2" type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input required [(ngModel)]="question.option3" name="question3" type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input required [(ngModel)]="question.option4" name="question4" type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1
                                    }}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2
                                    }}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3
                                    }}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
