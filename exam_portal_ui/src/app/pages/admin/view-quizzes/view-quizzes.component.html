<mat-card class="mt-20 mlr-20" *ngFor="let q of quizzez">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ q.title }}</mat-card-title>
        <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
        <div *ngIf="(q && q.active )">
            <button class="lbl-active">Active</button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>{{ q.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
        <button mat-stroked-button color="primary" class="ml-20">
            Max marks : {{ q.maxMarks }}
        </button>
        <button mat-stroked-button color="primary" class="ml-20">
            Questions : {{ q.numberOfQuestions }}
        </button>
        <button mat-flat-button color="primary" class="ml-20" [routerLink]="'/admin/quiz/'+q.qid">Update</button>
        <button mat-flat-button color="primary" class="ml-20">Attampts</button>
        <button mat-flat-button color="warn" class="ml-20" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt-20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
