<mat-sidenav-container style="min-width: 100px;" class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            Welcome Teacher!!
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/teacher/"><mat-icon>dashboard</mat-icon> Dashboard</a>
            <a mat-list-item routerLink="/teacher/quizzes"><mat-icon>question_answer</mat-icon> Quizzes</a>
            <a mat-list-item routerLink="/teacher/classes"><mat-icon>class</mat-icon> Classes</a>
            <a mat-list-item routerLink="/teacher/students"><mat-icon>group</mat-icon> Students</a>
            <a mat-list-item routerLink="/teacher/profile"><mat-icon>person_pin</mat-icon> Profile</a>
            <a mat-list-item (click)="logoutTeacher()"><mat-icon>logout</mat-icon> Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-icon class="mr-5" (click)="drawer.toggle()">menu</mat-icon>
            <span>Exam Portal ({{ orgName }})</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
