<div fxLayout="column" fxLayoutAlign="start stretch" class="p-8">
    <div fxLayout="row" fxLayoutAlign="space-between stretch">
        <button mat-raised-button class="bg-black"  [routerLink]="'/admin/add-organization'">Create Organization</button>
        <mat-form-field fxFlex="25">
            <mat-label>Search Organization</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <h2>Organizations</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <div class="mat-elevation-z8" fxFlex="100">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="orgName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.orgName}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="orgDescription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.orgDescription}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </th>
                    <td mat-cell *matCellDef="let row"> {{row.createdAt | date}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="updatedAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> UpdatedAt </th>
                    <td mat-cell *matCellDef="let row"> {{row.updatedAt | date}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button class="mr-10"
                            aria-label="Example icon button with a heart icon">
                            <mat-icon>update</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
