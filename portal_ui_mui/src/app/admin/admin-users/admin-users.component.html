<div fxLayout="column" fxLayoutAlign="start stretch" class="p-8">
    <div fxLayout="row" fxLayoutAlign="space-between stretch">
        <button mat-raised-button class="bg-black" [routerLink]="'/admin/add-user'">Create User</button>
        <mat-form-field fxFlex="25">
            <mat-label>Search User</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <h2>Users</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <div class="mat-elevation-z8" fxFlex="100">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let row"> {{row.authorities[0].authority}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="is_enabled">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Enabled </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-slide-toggle color="primary" (change)="changeUserStauts($event, row.userId)" [checked]="row.enabled"> </mat-slide-toggle>
                    </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button class="mr-10"
                            aria-label="Example icon button with a heart icon">
                            <mat-icon>info</mat-icon>
                        </button>
                        <button mat-icon-button class="mr-10"
                            aria-label="Example icon button with a heart icon">
                            <mat-icon>update</mat-icon>
                        </button>
                        <button (click)="deleteUserInfo(row.userId)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
