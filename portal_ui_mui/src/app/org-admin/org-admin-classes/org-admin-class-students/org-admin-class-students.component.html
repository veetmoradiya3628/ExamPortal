<div fxLayout="column" fxLayoutAlign="start stretch" class="p-8">
    <div fxLayout="row" fxLayoutAlign="space-between stretch">
        <button (click)="openMapstudentDialog()" mat-raised-button class="bg-black">Assign Student</button>
        <mat-form-field fxFlex="25">
            <mat-label>Search Student</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <h2>Students</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <div class="mat-elevation-z8" fxFlex="100">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
                matSort>

                <!-- username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} {{ row.lastName }}
                    </td>
                </ng-container>

                <!-- E-mail Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- is enabled -->
                <ng-container matColumnDef="is_enabled">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Enabled </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-slide-toggle color="primary" [checked]="row.enabled">
                        </mat-slide-toggle>
                    </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="warn" (click)="deleteStudentMapping(row.userId)"
                            aria-label="Example icon button with a heart icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter
                        "{{input.value}}"</td>
                </tr>

            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
