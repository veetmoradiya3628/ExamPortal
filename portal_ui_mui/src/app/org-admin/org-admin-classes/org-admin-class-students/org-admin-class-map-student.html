<h2 mat-dialog-title>Organization Students</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="notMappedTeachers" class="mat-elevation-z8">
        
        <!-- checkbox -->
        <ng-container matColumnDef="selectbox">
            <th mat-header-cell *matHeaderCellDef> Select </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>
        
        <!-- username -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- is enabled -->
        <ng-container matColumnDef="is_enabled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Enabled </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle color="primary" [checked]="element.enabled">
                </mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button (click)="mapStudentToClass()" color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Map Student</button>
</mat-dialog-actions>
