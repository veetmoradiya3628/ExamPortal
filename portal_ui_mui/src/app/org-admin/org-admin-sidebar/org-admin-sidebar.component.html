<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            Organization Admin
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/org-admin/"><mat-icon>dashboard</mat-icon> Dashboard</a>
            <a mat-list-item routerLink="/org-admin/classes"><mat-icon>group</mat-icon> Classes</a>
            <a mat-list-item routerLink="/org-admin/teacher"><mat-icon>person</mat-icon> Teacher</a>
            <a mat-list-item routerLink="/org-admin/student"><mat-icon>person_pin</mat-icon> Students</a>
            <a mat-list-item routerLink="/org-admin/profile"><mat-icon>person</mat-icon> Profile</a>
            <a mat-list-item (click)="logoutOrgAdmin()"><mat-icon>logout</mat-icon> Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-icon class="mr-5" (click)="drawer.toggle()">menu</mat-icon>
            <span>Exam Portal ({{ orgName }})</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
