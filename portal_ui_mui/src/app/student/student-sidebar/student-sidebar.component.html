<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            Welcome Student!!
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/student/"><mat-icon>dashboard</mat-icon> Dashboard</a>
            <a mat-list-item routerLink="/student/quizzes"><mat-icon>event_available</mat-icon> Quizzes</a>
            <a mat-list-item routerLink="/student/quiz-attampts"><mat-icon>question_answer</mat-icon> Quiz Attempts</a>
            <a mat-list-item routerLink="/student/classes"><mat-icon>group_work</mat-icon> Classrooms</a>
            <a mat-list-item routerLink="/student/profile"><mat-icon>person_pin</mat-icon> Profile</a>
            <a mat-list-item (click)="logoutStudent()"><mat-icon>logout</mat-icon> Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-icon class="mr-5" (click)="drawer.toggle()">menu</mat-icon>
            <span>Exam Portal</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
